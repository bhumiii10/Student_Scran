{% extends 'base.html' %}

{% block content %}
<h1>Restaurants</h1>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <p class="card-text">{{ restaurant.description }}</p>
                <a href="#" class="btn btn-primary">View Menu</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
